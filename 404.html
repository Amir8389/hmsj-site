<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیدا نشد | هایپر مارکت ستاره جنوب</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a3a 0%, #1a0c2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff2a6d, #05d9e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .home-button {
            background: linear-gradient(90deg, #ff2a6d, #05d9e8);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
        }
        
        .logo {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #05d9e8;
        }
    </style>
</head>
<body>
    <div class="error-code">۴۰۴</div>
    <h1>صفحه مورد نظر پیدا نشد</h1>
    <p>متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد یا حذف شده است. لطفاً به صفحه اصلی بازگردید.</p>
    <a href="/" class="home-button">بازگشت به صفحه اصلی</a>
    <div class="logo">هایپر مارکت ستاره جنوب | HMSJ.ir</div>
</body>
</html>
