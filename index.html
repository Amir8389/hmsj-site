<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="هایپر مارکت ستاره جنوب - HMSJ.ir">
    <meta name="keywords" content="هایپر مارکت, ستاره جنوب, HMSJ, سوپرمارکت">
    <meta name="author" content="هایپر مارکت ستاره جنوب">
    <title>هایپر مارکت ستاره جنوب | لیست چک‌ها</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a3a 0%, #1a0c2e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c1a3a 0%, #1a0c2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .domain-container {
            text-align: center;
            width: 100%;
            padding: 20px;
            position: relative;
        }
        
        .domain-letters {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .letter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .letter {
            font-size: 5.5rem;
            font-weight: 900;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
        }
        
        .letter.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        #letter-h.active {
            color: #ff2a6d;
            border-color: #ff2a6d;
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.4);
            background: rgba(255, 42, 109, 0.1);
        }
        
        #letter-m.active {
            color: #05d9e8;
            border-color: #05d9e8;
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.4);
            background: rgba(5, 217, 232, 0.1);
        }
        
        #letter-s.active {
            color: #ff2a6d;
            border-color: #ff2a6d;
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.4);
            background: rgba(255, 42, 109, 0.1);
        }
        
        #letter-j.active {
            color: #05d9e8;
            border-color: #05d9e8;
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.4);
            background: rgba(5, 217, 232, 0.1);
        }
        
        .meaning {
            font-size: 1.6rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            font-weight: 500;
            padding: 5px 15px;
            border-radius: 8px;
        }
        
        .meaning.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        #meaning-h.show { 
            color: #ff2a6d;
            background: rgba(255, 42, 109, 0.1);
        }
        
        #meaning-m.show { 
            color: #05d9e8;
            background: rgba(5, 217, 232, 0.1);
        }
        
        #meaning-s.show { 
            color: #ff2a6d;
            background: rgba(255, 42, 109, 0.1);
        }
        
        #meaning-j.show { 
            color: #05d9e8;
            background: rgba(5, 217, 232, 0.1);
        }
        
        .domain-full {
            font-size: 2.5rem;
            margin: 40px 0;
            opacity: 0;
            transition: all 1s ease;
            direction: ltr;
            font-weight: 700;
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .domain-full.show {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(5, 217, 232, 0.3);
        }
        
        .loading-container {
            width: 60%;
            max-width: 600px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 60px;
            margin-top: 0;
        }
        
        .loading-text {
            font-size: 1.05rem;
            margin-bottom: 10px;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .loading-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff2a6d, #05d9e8);
            border-radius: 4px;
            transition: width 0.8s ease;
            position: relative;
        }
        
        .loading-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .main-content {
            display: none;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            animation: fadeIn 1s ease forwards;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 3.2rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ff2a6d, #05d9e8);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo p {
            font-size: 1.4rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .checks-container {
            margin-top: 40px;
        }
        
        .checks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .checks-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff2a6d, #05d9e8);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .checks-stats {
            font-size: 1.2rem;
            color: #aaa;
        }
        
        .checks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .check-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .check-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff2a6d, #05d9e8);
        }
        
        .check-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .check-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .check-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: #05d9e8;
        }
        
        .check-status {
            font-size: 0.9rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(255, 42, 109, 0.2);
            color: #ff2a6d;
            font-weight: 600;
        }
        
        .check-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .check-detail-item {
            margin-bottom: 10px;
        }
        
        .check-detail-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .check-detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }
        
        .check-detail-value.bank {
            color: #05d9e8;
        }
        
        .check-detail-value.date {
            color: #ff2a6d;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .domain-letters {
                gap: 20px;
            }
            
            .letter {
                font-size: 4rem;
                width: 80px;
                height: 80px;
            }
            
            .meaning {
                font-size: 1.2rem;
            }
            
            .domain-full {
                font-size: 1.8rem;
            }
            
            .logo h1 {
                font-size: 2.3rem;
            }
            
            .logo p {
                font-size: 1.2rem;
            }
            
            .checks-grid {
                grid-template-columns: 1fr;
            }
            
            .checks-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .checks-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <!-- صفحه معرفی دامنه و لودینگ -->
    <div class="intro-screen" id="intro-screen">
        <div class="domain-container">
            <div class="domain-letters">
                <div class="letter-container">
                    <div class="letter" id="letter-h">H</div>
                    <div class="meaning" id="meaning-h">Hyper</div>
                </div>
                <div class="letter-container">
                    <div class="letter" id="letter-m">M</div>
                    <div class="meaning" id="meaning-m">Market</div>
                </div>
                <div class="letter-container">
                    <div class="letter" id="letter-s">S</div>
                    <div class="meaning" id="meaning-s">Setareh</div>
                </div>
                <div class="letter-container">
                    <div class="letter" id="letter-j">J</div>
                    <div class="meaning" id="meaning-j">Jonob</div>
                </div>
            </div>
            
            <div class="domain-full" id="domain-full">HMSJ.ir</div>
            
            <div class="loading-container">
                <div class="loading-text">
                    <span>در حال بارگذاری اطلاعات چک‌ها</span>
                    <span id="progress-text">0%</span>
                </div>
                <div class="loading-bar">
                    <div class="loading-progress" id="loading-progress"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- محتوای اصلی سایت با لیست چک‌ها -->
    <div class="main-content" id="main-content">
        <div class="logo">
            <h1>هایپر مارکت ستاره جنوب</h1>
            <p>لیست چک‌های دریافتی - آخرین بروزرسانی: <span id="last-update">در حال بارگذاری...</span></p>
        </div>
        
        <div class="checks-container">
            <div class="checks-header">
                <h2 class="checks-title">لیست چک‌های دریافتی</h2>
                <div class="checks-stats">
                    <span id="total-checks">0</span> چک - مجموع: <span id="total-amount">0</span> ریال
                </div>
            </div>
            
            <div class="checks-grid" id="checks-grid">
                <!-- چک‌ها اینجا نمایش داده می‌شوند -->
            </div>
        </div>
    </div>

    <script>
        // ایجاد ستاره‌های درخشان در پس‌زمینه
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 4 + 's';
            starsContainer.appendChild(star);
        }
        
        // انیمیشن معرفی دامنه
        const letters = ['h', 'm', 's', 'j'];
        const loadingProgress = document.getElementById('loading-progress');
        const progressText = document.getElementById('progress-text');
        let currentIndex = 0;
        let animationCompleted = false;
        let dataLoaded = false;
        
        function updateProgress(percent) {
            loadingProgress.style.width = percent + '%';
            progressText.textContent = Math.round(percent) + '%';
        }
        
        function animateDomain() {
            if (currentIndex < letters.length) {
                const letter = document.getElementById(`letter-${letters[currentIndex]}`);
                const meaning = document.getElementById(`meaning-${letters[currentIndex]}`);
                
                // فعال کردن حرف
                setTimeout(() => {
                    letter.classList.add('active');
                    
                    // نمایش معنی پس از تاخیر
                    setTimeout(() => {
                        meaning.classList.add('show');
                        currentIndex++;
                        
                        // به‌روزرسانی نوار پیشرفت
                        const progress = (currentIndex / letters.length) * 50;
                        updateProgress(progress);
                        
                        // ادامه انیمیشن برای حرف بعدی
                        animateDomain();
                    }, 200);
                }, 200);
            } else {
                // نمایش دامنه کامل پس از اتمام انیمیشن
                setTimeout(() => {
                    document.getElementById('domain-full').classList.add('show');
                    updateProgress(60);
                    animationCompleted = true;
                    
                    // بررسی اگر داده‌ها قبلاً لود شده باشند
                    if (dataLoaded) {
                        completeLoading();
                    }
                }, 500);
            }
        }
        
        function completeLoading() {
            // تکمیل نوار پیشرفت
            setTimeout(() => {
                updateProgress(100);
                
                // انتقال به صفحه اصلی پس از تاخیر
                setTimeout(() => {
                    document.getElementById('intro-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                }, 800);
            }, 500);
        }
        
        // تابع برای فرمت کردن اعداد به صورت فارسی با جداکننده هزارگان
        function formatNumber(num) {
            return new Intl.NumberFormat('fa-IR').format(num);
        }
        
        // تابع برای بررسی وضعیت چک بر اساس تاریخ
        function getCheckStatus(dateGregorian) {
            const today = new Date();
            const checkDate = new Date(dateGregorian);
            
            // تنظیم زمان به 00:00:00 برای مقایسه صحیح
            today.setHours(0, 0, 0, 0);
            checkDate.setHours(0, 0, 0, 0);
            
            if (checkDate < today) {
                return { text: 'سررسید گذشته', class: 'past' };
            } else if (checkDate.getTime() === today.getTime()) {
                return { text: 'امروز', class: 'today' };
            } else {
                return { text: 'آینده', class: 'future' };
            }
        }
        
        // تابع برای نمایش چک‌ها
        function displayChecks(data) {
            const checksGrid = document.getElementById('checks-grid');
            const totalChecks = document.getElementById('total-checks');
            const totalAmount = document.getElementById('total-amount');
            const lastUpdate = document.getElementById('last-update');
            
            // به روزرسانی آمار کلی
            totalChecks.textContent = formatNumber(data.count);
            
            // محاسبه مجموع مبالغ
            let sum = 0;
            data.data.forEach(check => {
                sum += parseInt(check.amountRaw);
            });
            totalAmount.textContent = formatNumber(sum);
            
            // به روزرسانی تاریخ آخرین بروزرسانی
            const updateDate = new Date(data.lastUpdate);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            lastUpdate.textContent = updateDate.toLocaleDateString('fa-IR', options);
            
            // ایجاد کارت‌های چک
            checksGrid.innerHTML = '';
            
            data.data.forEach(check => {
                const status = getCheckStatus(check.dateGregorian);
                
                const checkCard = document.createElement('div');
                checkCard.className = 'check-card';
                
                checkCard.innerHTML = `
                    <div class="check-header">
                        <div class="check-amount">${formatNumber(check.amountRaw)} ریال</div>
                        <div class="check-status" style="background: ${status.class === 'today' ? 'rgba(255, 42, 109, 0.2)' : status.class === 'past' ? 'rgba(255, 42, 109, 0.4)' : 'rgba(5, 217, 232, 0.2)'}; color: ${status.class === 'today' ? '#ff2a6d' : status.class === 'past' ? '#ff2a6d' : '#05d9e8'}">
                            ${status.text}
                        </div>
                    </div>
                    <div class="check-details">
                        <div class="check-detail-item">
                            <div class="check-detail-label">شماره سریال</div>
                            <div class="check-detail-value">${check.serial}</div>
                        </div>
                        <div class="check-detail-item">
                            <div class="check-detail-label">تاریخ سررسید</div>
                            <div class="check-detail-value date">${check.date} (${check.dateGregorian})</div>
                        </div>
                        <div class="check-detail-item">
                            <div class="check-detail-label">بانک</div>
                            <div class="check-detail-value bank">${check.bank}</div>
                        </div>
                        <div class="check-detail-item">
                            <div class="check-detail-label">صادرکننده</div>
                            <div class="check-detail-value">${check.name}</div>
                        </div>
                    </div>
                `;
                
                checksGrid.appendChild(checkCard);
            });
        }
        
        // تابع برای بارگیری داده‌های چک
        
        async function loadCheckData() {
            try {
                updateProgress(65);
                
                // از مسیر نسبی استفاده کنید
                const response = await fetch('/check.json');
                
                // یا از API اصلی اگر روی همان دامنه است
                // const response = await fetch('https://api.hmsj.ir/check');
                
                if (!response.ok) {
                    throw new Error(`خطا در دریافت داده‌ها: ${response.status}`);
                }
                
                updateProgress(85);
                
                const data = await response.json();
                
                if (data.success) {
                    updateProgress(95);
                    
                    // نمایش داده‌های چک
                    displayChecks(data);
                    
                    dataLoaded = true;
                    
                    // بررسی اگر انیمیشن قبلاً تمام شده باشد
                    if (animationCompleted) {
                        completeLoading();
                    }
                } else {
                    throw new Error('داده‌های دریافتی نامعتبر هستند');
                }
                
            } catch (error) {
                console.error('خطا در بارگیری داده‌ها:', error);
                
                // نمایش پیغام خطا
                const checksGrid = document.getElementById('checks-grid');
                checksGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; background: rgba(255, 42, 109, 0.1); border-radius: 15px; border: 2px solid rgba(255, 42, 109, 0.3);">
                        <h3 style="color: #ff2a6d; margin-bottom: 15px;">خطا در بارگیری داده‌ها</h3>
                        <p style="color: #ccc; margin-bottom: 20px;">${error.message}</p>
                        <button onclick="location.reload()" style="background: linear-gradient(90deg, #ff2a6d, #05d9e8); color: white; border: none; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: 600;">
                            تلاش مجدد
                        </button>
                    </div>
                `;
                
                dataLoaded = true;
                if (animationCompleted) {
                    completeLoading();
                }
            }
        }
        // شروع انیمیشن و بارگیری داده‌ها
        document.addEventListener('DOMContentLoaded', () => {
            // نمایش اولیه 0% بلافاصله
            updateProgress(0);
            
            // کوتاه تاخیر برای جلوه‌ای طبیعی و سپس شروع انیمیشن دامنه
            setTimeout(() => {
                updateProgress(10);
                animateDomain();
                
                // شروع بارگیری داده‌های چک
                loadCheckData();
            }, 150);
        });
    </script>
</body>
</html>
